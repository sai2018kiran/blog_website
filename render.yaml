services:
  # Backend Service
  - type: web
    name: blog-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL after deployment

  # Frontend Service (Note: Static sites may need to be created manually in Render dashboard)
  # For static sites, use "New +" â†’ "Static Site" in Render dashboard instead
  # Build Command: cd frontend && npm install && npm run build
  # Publish Directory: frontend/dist
  # Environment Variable: VITE_API_URL = your backend URL
